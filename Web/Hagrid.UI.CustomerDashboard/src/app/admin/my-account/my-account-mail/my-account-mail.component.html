<div class="box" *ngIf="isLoad">
    <div class="box__header">
        <span class="box__header__title">E-Mail</span>
    </div>

    <div class="box__cont box__mail">
        <div class="box__mail__info">
            <span class="box__mail__address">
                {{ account.email }}
            </span>
            <span class="box__mail__type">
                E-Mail principal
            </span>
        </div>
    </div>

    <div class="box__footer">
    </div>
</div>
